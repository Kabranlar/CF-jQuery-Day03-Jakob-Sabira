<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>jQuery animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        * { padding: 0; margin: 0; }
		body { font-family: sans-serif; font-size: 100%; margin: 10px; color: #222; background-color: #eee; }
		#animate { position: absolute; top: 80px; left: 100px; width: 180px; height: 120px; font-size: 2em; text-align: center; line-height: 118px; color: #fff; background-color: #00c; border: 2px solid #006; border-radius: 5px; display: none; }
		li {margin: 1em; background-color: pink; width: 15em;}
	</style>
</head>

<body>
    <!-- 	<h1>jQuery Animation</h1>

	<div id="animate">ANIMATE</div> -->
    <br>
    <h1>To-Do</h1>
    <br>
    <ul id="taskList">
        <li>Make To-Do</li>
        <li>animate</li>
        <li>bonus</li>
    </ul>
    <input id="newTask" type="text" placeholder="New Task">
    <button id="newTaskBtn">Add</button>
    <script>
    /*var x = $("#animate");
		$.fx.speeds["very-slow"] = 2000;
		x.show("very-slow").delay(5000).hide("very-slow");*/

    $(document).ready(function() {

        $("#newTaskBtn").on('click', function() {
            var tmp = $("#newTask").val();
            var newTask = $(`<li>${tmp}</li>`)
            $("#taskList").append(newTask);
        });

        $("#taskList").delegate("li", "click", function(){
        	$(this).animate({
        		opacity: 0.0,
        		paddingLeft: "+=80"
        	}, 500, function(){
        		$(this).remove();
        	});
        });
    });
    </script>
</body>

</html>
